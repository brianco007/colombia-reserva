<div class="flex flex-col items-center justify-center h-screen p-5 ">
  
  <form class="p-10 flex flex-col sm:w-[600px] w-full gap-2 text-slate-900 shadow-xl rounded-xl bg-white"  (submit)="handleSubmit()">

    <!-- form title -->
    <div class="flex flex-col items-center">
      <img src="../../../assets/sessionTime.svg" alt="Chart Icon" width="70">
      <h2 class="text-2xl lg:text-3xl font-bold">Duración y Foto</h2>
    </div>

    <!-- options -->
    <div class="flex flex-col mt-5">
      <label for="sessionTime" class="font-semibold">¿Cuánto dura la atención con cada cliente?</label>
      <select class="border" id="sessionTime" name="sessionTime" [(ngModel)]="dataToBeSent.sessionTime">
        <option value="" disabled selected>Escoja una opción</option>
        <option value="10">10 mins</option>
        <option value="15">15 mins</option>
        <option value="20">20 mins</option>
        <option value="30">30 mins</option>
        <option value="60">60 mins</option>
      </select>
    </div>

    <label for="banner" class="font-semibold">Logo de su negocio</label>
    <input type="file" id="banner" (change)="onFileChange($event)" />

    <img [src]="dataToBeSent.banner" alt="">
   
    <!-- Btn -->
    <button class="bg-slate-900 hover:bg-slate-700 duration-200 text-white py-2 rounded mt-2" > Siguiente </button>

    <!-- Confirmation Modal-->
    @if(showModal){
      <div class="fixed top-0 bottom-0 right-0 left-0 bg-black bg-opacity-70 flex items-center justify-center"  (click)="onModalContainerClick()">
        <form class="bg-white w-full max-w-[300px] p-7 flex flex-col relative rounded-lg overflow-x-hidden" (click)="onFormClick($event)" [ngClass]="{'animate-wiggle': addShakingEffects}">
          <!-- close btn -->
           <div (click)="onModalClose()">
             <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="absolute top-3 right-3 cursor-pointer">
               <path fill-rule="evenodd" clip-rule="evenodd" d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12ZM8.96963 8.96965C9.26252 8.67676 9.73739 8.67676 10.0303 8.96965L12 10.9393L13.9696 8.96967C14.2625 8.67678 14.7374 8.67678 15.0303 8.96967C15.3232 9.26256 15.3232 9.73744 15.0303 10.0303L13.0606 12L15.0303 13.9696C15.3232 14.2625 15.3232 14.7374 15.0303 15.0303C14.7374 15.3232 14.2625 15.3232 13.9696 15.0303L12 13.0607L10.0303 15.0303C9.73742 15.3232 9.26254 15.3232 8.96965 15.0303C8.67676 14.7374 8.67676 14.2625 8.96965 13.9697L10.9393 12L8.96963 10.0303C8.67673 9.73742 8.67673 9.26254 8.96963 8.96965Z" fill="#1C274C"/>
             </svg>
           </div>

          <!-- title -->
          <h3 class="text-3xl  text-center"> ✅ </h3>
          <h3 class="font-bold text-lg py-5 border-b">¡Página de Reservas Creada! </h3>

          <h3 class="text-sm py-3"> El enlace para que tus clientes hagan reservas fue enviado al correo: <span class="font-semibold">{{ dataToBeSent.email }}</span>  </h3>

          <p class="text-xs pt-3 font-bold">No olvides revisar tu carpeta de spam</p>
        </form>
      </div>
    }

  </form>
</div>
